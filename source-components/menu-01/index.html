<!doctype html>
<html>
  <head>
    <title>Menu Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="background"></span>
    <span class="menu__wrapper">
      <span class="menu-bar">
        <a href="#" title="Logo">
          <img
            class="logo"
            src="atheros_learning_logo.png"
            title="Logo"
            alt="Logo"
          />
        </a>
        <img
          class="menu-icon"
          src="burger-menu.svg"
          title="Burger Menu"
          alt="Burger Menu"
          onclick="toggleMenu(this)"
        />
        <menu class="navigation">
          <li>Platform</li>
          <li>Blog</li>
          <li>About</li>
          <li>Contact Us</li>
        </menu>
      </span>
    </span>
  </body>
  <script src="script.js"></script>
</html>
